<!-- templates/base.html -->
<!-- Load static for any css/js/img content -->
{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
        <!-- #past your font.google here!  -->

        <div>

    </body>
</html>
