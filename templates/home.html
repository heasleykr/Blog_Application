<!-- template/home.html -->
{% extends 'base.html' %}

{% block content %} 
    <div data-bs-spy="scroll" data-bs-target="#scrolly" data-bs-offset="0" tabindex="0">
        {% for post in object_list %}
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
